<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/958a40b922.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="app.js" defer></script>

<body>

    <div class="game" id="game">

        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
        <div class="tile" data-tile></div>
    </div>

                close
            </span>
        </div>
        <div class="o-turn">
            <span class="material-symbols-outlined">
                circle
            </span>
        </div>
    </div> -->

        <div class="msg-text" data-msg>
